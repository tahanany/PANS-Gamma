<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotoğraf Galerisi</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #000000; /* Tam siyah arka plan */
            color: white;
            font-family: sans-serif;
            overflow: hidden; /* Sayfa kaydırmasını engeller, tam odak sağlar */
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            max-width: 100%;
            width: 100%;
        }
        .carousel-item img {
            height: 90vh;            /* Ekranın neredeyse tamamını kaplar */
            object-fit: contain;     /* Dikey fotoları bozmadan sığdırır */
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        /* Alt kısımdaki çizgilerin yerini biraz daha aşağı aldık */
        .carousel-indicators {
            bottom: -30px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div id="benimSliderim" class="carousel slide" data-bs-ride="false">

            <div class="carousel-indicators">
                <button type="button" data-bs-target="#benimSliderim" data-bs-slide-to="0" class="active"></button>
                <button type="button" data-bs-target="#benimSliderim" data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#benimSliderim" data-bs-slide-to="2"></button>
            </div>

            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="{{ url_for('static', filename='foto1.jpeg') }}" class="d-block">
                </div>
                <div class="carousel-item">
                    <img src="{{ url_for('static', filename='foto2.jpeg') }}" class="d-block">
                </div>
                <div class="carousel-item">
                    <img src="{{ url_for('static', filename='foto3.jpeg') }}" class="d-block">
                </div>
            </div>

            <button class="carousel-control-prev" type="button" data-bs-target="#benimSliderim" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Geri</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#benimSliderim" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">İleri</span>
            </button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Klavye ok tuşları kontrolü
        document.addEventListener('keydown', function(event) {
            const myCarousel = document.getElementById('benimSliderim');
            const carousel = bootstrap.Carousel.getOrCreateInstance(myCarousel);

            if (event.key === 'ArrowLeft') {
                carousel.prev();
            } else if (event.key === 'ArrowRight') {
                carousel.next();
            }
        });
    </script>
</body>
</html>
