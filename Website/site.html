<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Benim Fotoğraf Sitem</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #121212; /* Koyu arka plan */
            color: white;
            font-family: sans-serif;
        }
        .container {
            max-width: 900px; /* Sitenin genişliği */
            margin-top: 50px;
        }
        .carousel-item img {
            height: 500px;       /* Resim yüksekliği */
            object-fit: cover;   /* Resmi kutuya sığdırır, sündürmez */
            border-radius: 15px; /* Köşeleri yuvarlatır */
            box-shadow: 0 10px 30px rgba(0,0,0,0.5); /* Gölge efekti */
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-weight: 300;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>FOTOĞRAF GALERİM</h1>

        <div id="benimSliderim" class="carousel slide" data-bs-ride="carousel">
            
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#benimSliderim" data-bs-slide-to="0" class="active"></button>
                <button type="button" data-bs-target="#benimSliderim" data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#benimSliderim" data-bs-slide-to="2"></button>
            </div>

            <div class="carousel-inner">
                
                <div class="carousel-item active">
                    <img src="foto1.jpeg" class="d-block w-100" alt="Manzara 1">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Doğa Manzarası</h5>
                        <p>Harika bir dağ görünümü.</p>
                    </div>
                </div>

                <div class="carousel-item">
                    <img src="foto2.jpeg" class="d-block w-100" alt="Manzara 2">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Nehir Kenarı</h5>
                        <p>Huzurlu bir gün batımı.</p>
                    </div>
                </div>

                <div class="carousel-item">
                    <img src="foto3.jpeg" class="d-block w-100" alt="Manzara 3">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Kış Mevsimi</h5>
                        <p>Karlı dağlar ve soğuk hava.</p>
                    </div>
                </div>

            </div>

            <button class="carousel-control-prev" type="button" data-bs-target="#benimSliderim" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Geri</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#benimSliderim" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">İleri</span>
            </button>
        </div>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
